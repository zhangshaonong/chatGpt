<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
  $(document).ready(function() {
    $("#btn").click(function() {
      $.ajax({
        url: "https://api.coindesk.com/v1/bpi/currentprice.json",
        success: function(result) {
          $("#result").html(result);
        }
      });
    });
  });
  </script>
</head>
<body>
  <button id="btn">Get Data</button>
  <div id="result"></div>
</body>
</html>
